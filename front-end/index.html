<!DOCTYPE HTML>
<html>
<head>
	<title>Frames</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="custom.css" />
</head>
<body>
	<div class="topbar">
	Frames
	</div>

	<div id="page">
		<div id="page-1-content" style="display: none;">
			<div class="image">
				<div class="image-info">
					<div class="location">
						12 mi
					</div>
					<div class="time">

					</div>
				</div>
				<img class="framed-main-img" src="http://placekitten.com/300/300">
				<div class="image-below">
					<div class="frame-it">
						<button type="button" class="btn frame-it-btn">+</button>
						<p>+25</p>
					</div>
					<div class="user"><img src="http://placekitten.com/50/50" width="50" height="50"> <p>jzone3</p><br/></div>
				</div>
			</div>
			<hr>
			<div class="image">
				<div class="image-info">
					<div class="location">
						12 mi
					</div>
					<div class="time">
						5 h
					</div>
				</div>
				<img src="http://placekitten.com/300/300">
				<div class="image-below">
					<div class="frame-it">
						<button type="button" class="btn frame-it-btn">+</button>
						<p>+25</p>
					</div>
					<div class="user"><img src="http://placekitten.com/50/50"> <p>jzone3</p><br/></div>
				</div>
			</div>
			<hr>
			<div class="image">
				<div class="image-info">
					<div class="location">
						12 mi
					</div>
					<div class="time">
						5 h
					</div>
				</div>
				<img src="http://placekitten.com/300/300">
				<div class="image-below">
					<div class="frame-it">
						<button type="button" class="btn frame-it-btn">+</button>
						<p>+25</p>
					</div>
					<div class="user"><img src="http://placekitten.com/50/50"> <p>jzone3</p><br/></div>
				</div>
			</div>
			<br/><br/><br/><br/><br/>
		</div>
		<div id="page-2-content" style="display: none;">2</div>
		<div id="page-3-content" style="display: none;">3</div>
		<div id="page-4-content" style="display: none;">4</div>
	</div>
	<div class="navbar">
		<button id="page-1-button" type="button" class="navbar-element btn on-page"><i class="icon-map-marker icon-2x"></i></button>
		<button id="page-3-button" type="button" class="navbar-element btn"><i class="icon-camera icon-2x"></i></button>
		<button id="page-2-button" type="button" class="navbar-element btn"><i class="icon-picture icon-2x"></i> </button>
	</div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>

	<script type="text/javascript">
		$('document').ready(function() {
			changePage(1);
			
			$('#page-1-button').click(function() {
				changePage(1);
			});

			$('#page-2-button').click(function() {
				changePage(2);
			});

			$('#page-3-button').click(function() {
				changePage(3);
			});

			$('#page-4-button').click(function() {
				changePage(4);
			});

			$('#page-5-button').click(function() {
				changePage(5);
			});
		});

		var previous = 1;
		
		var changePage = function(pageNumber) {	
			$('#page-' + previous + '-content').hide();
			$('#page-' + previous + '-button').removeClass('on-page');
			$('#page-' + pageNumber + '-content').show();
			$('#page-' + pageNumber + '-button').addClass('on-page');
			previous = pageNumber;
		}

	</script>
</body>
</html>

		var previous = 1;
		
		var changePage = function(pageNumber) {	
			$('#page-' + previous + '-content').hide();
			$('#page-' + previous + '-button').removeClass('on-page');
			$('#page-' + pageNumber + '-content').show();
			$('#page-' + pageNumber + '-button').addClass('on-page');
			previous = pageNumber;
		}

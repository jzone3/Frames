	<script type="text/javascript">
		$('document').ready(function() {
			changePage(1);
			
			$('#page-1-button').click(function() {
				changePage(1);
			});

			$('#page-2-button').click(function() {
				changePage(2);
			});

			$('#page-3-button').click(function() {
				changePage(3);
			});

		});

		var previous = 1;
		
		var changePage = function(pageNumber) {	
			if (pageNumber == 1) {
				$('#page-' + pageNumber + '-content').html('<img src="spinner.gif" style="display: block; margin: auto; margin-top: 50px;">');
				$.ajax({
					type: "POST",
					url: "http://frames-app.appspot.com/get_feed",
					data: {
						lat: -74.4269484, //Android.locationX
						lon: 40.4845375	//Android.locationY
					},
					success: function(html) {
						$('#page-' + pageNumber + '-content').html(html)
					}
				})
				// toAdd = '<h1>test</h1>';
				// $('#page-' + pageNumber + '-content').html(toAdd);
			}

			$('#page-' + previous + '-content').hide();
			$('#page-' + previous + '-button').removeClass('on-page');
			$('#page-' + pageNumber + '-content').show();
			$('#page-' + pageNumber + '-button').addClass('on-page');
			previous = pageNumber;
		}

	</script>
